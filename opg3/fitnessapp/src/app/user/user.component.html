<div style="text-align:center">
  <h1>
    Users
  </h1>

</div>
<ul class="user" style="text-align:center">
  <li *ngFor="let user of users">
    <span>{{user.name | json}}</span>
  </li>

</ul>
<div style="text-align:center">
  <label>User name:</label> <input #UserName />
  <button (click)="createWorkoutUser(UserName.value); UserName.value=''">
    Add
  </button>
</div>
