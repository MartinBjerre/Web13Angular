<div id="search-component">
  <h4>Fitness Search</h4>
  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
  <div>
    <div *ngFor="let fitness of fitnesses | async"
         (click)="gotoDetail(fitness)" class="search-result">
      {{fitness.exercise}}
    </div>
  </div>
</div>
